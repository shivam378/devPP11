<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    <!-- image -->
    <!-- src and alt are attributes of image -->
    <img src="https://www.emergingedtech.com/wp/wp-content/uploads/2019/08/Healthy-Positive-Classroom-1024x562.jpg">
    <!-- unordered list -->
    <uL>
        <li>this is first li</li>
        <li>this is second li</li>
        <li><a href="https://www.google.com">go to google</a></li>
        <li>this is third li </li>
        <p>hey i am the p tag inside ul</p>
    </uL>
    <!-- table tags -->
    <table>
        <thead>
            <th>ID</th>
            <th>NAME</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr> 
        </tbody>
    </table>
</body>
</html>
